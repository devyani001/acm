<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="box" id="left">
            <h1 class="logo">TeamGEEKS</h1>
        </div>
        <div class="box" id="right">
            <ul>
                <li>Jobs</li>
                <li>Companies</li>
                <li>Services</li>
                <li class="login-btn">Login</li>
                <li class="register-btn">Register</li>
            </ul>
        </div>
    </div>

    <div class="main-page">
        <h1 class="findjob">Find your dream job now</h1>
        
        <div class="blankbox"></div>
        <i class="fa-solid fa-magnifying-glass"></i>
        <label for=""></label>
        <input type="text" placeholder="Search anything">
        <p class="register-btn" id="search-btn">Search</p>
    </div>




    <script src="https://kit.fontawesome.com/8fdcd62239.js" crossorigin="anonymous"></script>
